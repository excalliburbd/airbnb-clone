<template name="Login_status">
  <p>
    {{ userName }} <span>You are logged</span>
    {{#if userStatus }}
      <span>in</span>
      <button class='js-logout btn btn-primary btn-xs'>logout</button>

      {{#if admin}}
        {{> Admin}}
      {{/if}}

      {{#if secret}}
        {{> Secret}}
      {{/if}}

    {{else}}
      <span>out</span>

      <h2>Login with roles assigned: </h2>

      <ul class="list-group">
        <li class="list-group-item">email: 'normal@example.com' password: 'apple1'</li>
        <li class="list-group-item">email: 'view@example.com'  password: 'apple1'</li>
        <li class="list-group-item">email: 'admin@example.com' password: 'apple1'</li>
      </ul>

      {{> atForm}}
    {{/if}}
  </p>
</template>
